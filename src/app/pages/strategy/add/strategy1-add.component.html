<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Trade Info</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="number" [(ngModel)]="strategy.id" placeholder="ID" name="id" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-success"  (click)="createStrategy()">Add</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
